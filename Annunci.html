  <!-- NavBar -->

      <a class="navbar-brand" href="index.html">
        <img id="imgnav" src="media/logo-v.png" alt="Logo" class="logo">

      <img id="console" src="/media/nav-v.png" class="img-fluid logo2 d-md-none" alt="console" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <h1 class="text-center text-violet mt-5">Annunci</h1>
  
  <div class="container">
    <div class="row">
      
      <div class="col12 col-md-3">
        
        
        <h3>Filtra per</h3>
        
        <div class="accordion sticky-top" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Categoria
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div id="radWr" class="accordion-body">
                
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
                  <label class="form-check-label" for="All">
                    Tutte le Categorie
                  </label>
                </div>
                
                
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Prezzo
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="raninp" type="range" class="w-100" min="0" max="">
                <p class="lead" id="prc">0</p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Parola
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="parola" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="caWr" class="col-12 col-md-9 d-flex justify-content-around flex-wrap">
        
        
        
        
      </div>
